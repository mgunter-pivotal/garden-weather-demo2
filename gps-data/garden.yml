kind: Module
description: Spring weather data source
type: container
name: gps-data
disabled: false
hotReload:
  sync:
    - target: /target
      source: target
services:
  - name: gps-data
    ports:
      - name: http
        containerPort: 9092
        servicePort: 9092
    healthCheck:
      httpGet:
        path: /nt-ms2/get-data
        port: http
    ingresses:
      - path: /
        port: http
        hostname: gps.local.app.garden
tests:
  - name: unit
    command:
      - /bin/sh
      - '-c'
    args: ["curl -v http://gps-data:9092/nt-ms2/get-data > out2.txt"]
    timeout: 30
